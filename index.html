<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <!--happy emoji-->
        <div class="emoji-face">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth">
                <div class="togue"></div>
            </div>
        </div>

        <!--shock-->
        <div class="emoji-face">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth-shock">
            </div>
        </div>

        <!--speechlees-->
        <div class="emoji-face">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="speechlees">
                <div class="mouth-speechlees"></div>
            </div>
        </div>
    </div>
</body>

</html>
